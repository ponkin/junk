<!doctype html>
<html lang="en" ng-app="junkMailApp">
<head ng-controller="HeadCtrl">
  <meta charset="utf-8">
  <title ng-bind=" page_title ">Welcome</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container">
	<div class="row">
  		<div class="col-md-12 header">
  			<!-- <div id="header">Header</div> -->
  		</div>
	</div>
	<div class="row" ng-controller="MainCtrl">
	  <div class="col-md-12">
		<div class="email-bar">
		    <input type="email" ng-model="inbox" readonly="readonly"/>
		    <span class="input-group-button">
		      <button id="my-button" data-clipboard-text="Copy me!" clip-copy="getInboxCopy()">Copy to Clipboard</button>
		    </span>
	    	<span id="text">
	        	Refresh the page to get new email
			</span>			
		</div>
	  </div>  
	</div>
	<div class="row">
	  <div class="col-md-12">
	  	<div id="menu-bar"></div>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-12">
	  	<div class="empty-message-list" ng-view></div>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-12">
	  	<div id="version">Junk app: v<span app-version></span></div>
	  </div>
	</div>	
  </div>

 
 <script src="js/ZeroClipboard.min.js">
 </script>
 <script src="js/angular.js"></script>
 <script src="js/angular-route.js"></script>
 <script src="js/app.js"></script>
 <script src="js/ui-bootstrap-0.9.0.js"></script>
  <script src="js/ui-bootstrap-tpls-0.9.0.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/filters.js"></script>
   <script src="js/directives.js"></script>
   <script src="js/services.js"></script>   
   <script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
   <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
   <script src="https://code.angularjs.org/1.2.9/angular-sanitize.js"></script>
   <script src="js/ng-clip.min.js">   	
   </script>
   <script src="js/angularfire.js"></script>
</body>
</html>
